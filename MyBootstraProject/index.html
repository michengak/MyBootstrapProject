<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Bootstrap 101 Template</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-lg-offset-2">

                <!--Navigation-->
                <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"><img src="images/logoweb.jpg" /></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarResponsive">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarResponsive">
                            <ul class="navbar-nav ml-auto">

                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Home</a>
                                </li>
                                <li class="nav-item ac">
                                    <a class="nav-link" href="#">About</a>
                                </li>
                                <li class="nav-item ac">
                                    <a class="nav-link" href="#">Services</a>
                                </li>
                                <li class="nav-item ac">
                                    <a class="nav-link" href="#">Team</a>
                                </li>
                                <li class="nav-item ac">
                                    <a class="nav-link" href="#">Connect</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <!--Image Slider-->
                <div id="slides" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#slides" data-slide-to="0" class="active"></li>
                        <li data-target="#slides" data-slide-to="1"></li>
                        <li data-target="#slides" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/E13-E.jpg" class="img-responsive" />
                            <div class="carousel-caption">
                                <h1>The Ngako's</h1>
                                <button type="button" class="btn btn-outline-light btn-lg">View The Story</button>
                                <button type="button" class="btn btn-primary-btn-lg">Fun Facts</button>
                                <h3>Amazing Family</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="images/E2-E.jpg" class="center-block img-responsive" />
                        </div>
                        <div class="carousel-item">
                            <img src="images/P13.jpg" class="center-block img-responsive" />
                        </div>
                        <div class="carousel-item">
                            <img src="images/P4.jpg" class="center-block img-responsive" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/release/v5.0.8/js/all.js"></script>
    <link href="Style.css" rel="stylesheet" />
</body>
</html>
